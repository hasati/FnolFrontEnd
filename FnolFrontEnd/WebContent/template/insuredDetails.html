<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Insured Details </title>
	
		  <script>

  </script>
		<style>
		mark {
        color: red;
	    background-color: lavender;
        }
		</style>
		 
    </head>
    <body >
	 <form  id="insruedForm">
	<div  class="col-sm-12">
	 <div class="panel panel-primary" style="background-color: lavender;" >
      <div class="panel-heading" style="height: 36px;">Insured Details</div>
        <div class="container">
            <div>
                <div>
                   <br/><br/>
                    
                   
					<div class="row" id="prefix">
					   <div class="col-sm-4 form-group">  
					      
                         <label for="gender">Prefix</label>
                          <div class="col-sm-13">
                          <select class="form-control" id="prefix" ng-model="prefix" ng-init="prefix ='Mr.'">
                              <option>Mr.</option>
                              <option>Miss</option>
                          </select>         
                          </div>
				      </div>
					</div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="name"> <mark>*</mark> First Name:</label>
								<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name"  maxlength="30" ng-model="firstName" >
								</div>
                            </div>
							 <div class="col-sm-4 form-group">
                                <label for="name"> Middle Name:</label>
                                <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="middlename" placeholder="Enter Middle Name" name="middlename" maxlength="30" ng-model="middleName">
								</div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="name"> <mark>*</mark>Last Name:</label>
                               <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entere Last Name"   maxlength="30" ng-model="lastName">
								</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="email"><mark>*</mark> Email:</label>
								 <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="xyz@example.com" name="email" maxlength="30" ng-model="emailId">
								</div>
                            </div>
					 <div class="col-sm-4 form-group">
                                <label for="date"><mark>*</mark> DOB:</label>
								<div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy" ng-model="dob">
								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input class="form-control" type="date" name="dob" ng-model="dob" ng-change="ageCalculation()" >
                                
                                </div>
                            </div>

                        </div>
                        <div class="row">
                    
					  <div class="col-sm-4 form-group">  
					      
                         <label for="gender"><mark>*</mark>Gender</label>
                          <div class="col-sm-13">
                            <select class="form-control" id="gender" ng-model="gender" ng-init="gender ='M'" ng-change="setPrefix()">
                               <option value="M">Male</option>
                               <option value="F">Female</option>
                            </select>         
 
                          </div>
						
                      </div>
							
					<div class="col-sm-4 form-group">
                                <label for="email">Marital Status:</label>
                          <div class="col-sm-13">
                          <select class="form-control" id="MaritalStatus" ng-model="marriageStatus" ng-init="marriageStatus ='M'">
                           <option value="M">Married</option>
                           <option value="UM">Unmarried</option>  
                          </select>   
                                              
                         </div>
                      </div>
							
						 <div class="col-sm-4 form-group">
                                <label for="name"> <mark>*</mark>SSN/TN:</label>
                               <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="ssn" name="ssn" placeholder="Entere SSN Number"  maxlength="20" ng-model="ssnNumber">
								</div>
                            </div>
						</div>
					
                        <div class="row">
                         <div class="col-sm-4 form-group">
                                <label for="name"> <mark>*</mark>Work Phone:</label>
                               <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                <input type="text" class="form-control" id="workPhone" name="workPhone" placeholder="Entere Phone Number"  maxlength="10" ng-model="phoneNumber">
								</div>
                            </div>
					       <div class="col-sm-4 form-group">
                                <label for="name">Home Phone:</label>
                               <div class="input-group">
								<span class="input-group-addon"><i class="	glyphicon glyphicon-phone-alt"></i></span>
                                <input type="text" class="form-control" id="homePhone" name="homePhone" placeholder="Entere Landline Number"  maxlength="10" ng-model="homePhone">
								</div>
                            </div>
					  
                        </div>
						
						<div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="experience"><mark>*</mark>Street Number:</label>
								<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                                <input type="number" class="form-control" id="streetNumber" name="streetNumber"   ng-model="streetNumber" >
                                </div>
						  </div>
							<div class="col-sm-4 form-group">
                                <label for="license"><mark>*</mark>Street Name:</label>
								<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                                <input type="text" class="form-control" id="streetName" name="streetName"  maxlength="40" ng-model="streetName">
								</div>
                            </div>
							  <div class="col-sm-4 form-group">
                                <label for="integer"><mark>*</mark>Zip Code:</label>
								<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>
                                <input type="integer" class="form-control" id="zipCode" name="zipCode" ng-model="zipCode"  maxlength="10" ng-blur ="getLocation()">
								</div>
                            </div>
                        </div>
					
						
							<div class="row">
                            <div class="col-sm-4 form-group">
                                <label for="integer">City:</label>
							
                                <input type="text" class="form-control" id="city" name="city" ng-model="city" ng-bind="city" readonly>
								
                            </div>
							<div class="col-sm-4 form-group">
                                <label for="integer">State:</label>
                                <input type="text" class="form-control" id="state" name="state" ng-model="state" ng-bind="state" readonly>
								
                            </div>
								<div class="col-sm-4 form-group">
						     
                                <label for="integer">Country:</label>
								
                                <input type="text" class="form-control" id="country" name="country" ng-model="country" ng-bind="country" readonly >
								
                            </div>
                  
					</div>
					
						 <div class="col-sm-12" >
				   <p id="warningMsg" style="color:red;display:none;">{{warningMsg}}</p>
				   </div>
					
                         <div class="col-sm-2 form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="next">Save</button>
                         </div>
					
				 </div>
				   
					
                </div>
				
            </div>
        </div>
		</div>
		</form>
    </body>
</html>
